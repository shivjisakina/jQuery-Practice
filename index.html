<!-- DOCTYPE TAG -->
<!DOCTYPE html>

<!-- HTML TAG -->
<html>

<!-- HEAD -->
<head>

    <meta charset="UTF-8">

    <!-- TITLE -->
    <title>Greys Anatomy</title>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--Linking css stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>

</head> <!-- END HEAD TAG -->

<!-- BODY -->
<body>

    <!-- Bootstrap container-->
    <div class="container">

        <h1>Greys Anatomy RPG Game</h1>

        <!--Where the character choices appear-->
        <div id="characters-section">
            <div class="section-title">Pick your doctor!</div>
        </div>

        <!--Where the character chosen appears-->
        <div id="character-selected-section">
            <div class="section-title">Your Doctor:</div>
            <!--Selected character appends here-->
            <div id="selected-character"></div>
        </div>

        <!--Section to choose enemy-->
        <div id="emenies-attack-section">
            <div class="section-title">Enemies Available to Attack</div>
        </div>

        <!--Fight section-->
        <div class="section-title">Fight:</div>
        <div class="fight-section">
            <button id="fight-button">Attack!</button>
        </div>

        <div id="action">
            <div id="character-section">
                <div class="section-title">Your Defender:</div>
                <!--defender chosen will append here-->
                <div id="defender"></div>
            </div>
        </div>

    </div> <!-- END CONTAINER TAG -->

    <!--Messages will show up here-->
    <div id="message"></div>

    <!-- LINK TO JS FILE -->
    <script type="text/javascript" src="assets/app.js"></script>

    <!--FOOTER-->
    <footer class="footer">

        <div class="container">

            <p>&copy; Sakina Shivji </p>

        </div>

    </footer>

</body> <!-- END BODY TAG -->

</html> <!-- END HTML TAG -->
